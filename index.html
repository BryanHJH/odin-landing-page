<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="StyleSheet" href="styles.css">
</head>

        <div id="title" class="title">

    <div id="hero" class="hero">

        </div>

    <!--Main contents-->
    <div id="content" class="content">
        <!--Main content cards, will be arranged using flex-->
        <article id="content-article" class="content-article">

        </article>
        <article id="content-article" class="content-article">

        </article>
        <article id="content-article" class="content-article">

        <div id="footer-content" class="footer-content">

        </div>
        <!--Footer navigation, same as the one at the top-->
        <nav id="footer-navigation" class="footer-navigation">

        </nav>
    </footer>
